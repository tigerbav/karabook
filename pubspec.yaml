version: 3.0.1+3

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2


  #LOCALIZATION
  easy_localization: ^3.0.3

  #STATE MANAGER
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2

  #IMAGE
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  percent_indicator: ^4.2.3
  flutter_svg_provider: ^1.0.7
  cached_network_svg_image: ^1.0.0
  patterns_canvas: ^0.4.0
  xml: ^6.5.0
  path: ^1.8.3
  matrix4_transform: ^3.0.1

  #LOCAL DATABASE
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  #SERVICES
  auto_route: ^7.8.4
  fluttertoast: ^8.2.4
  equatable: ^2.0.5
  either_dart: ^1.0.0
  sqflite: ^2.3.2
  google_mobile_ads: ^5.0.0
  dio: ^5.4.1
  path_provider: ^2.1.2
  flutter_vibrate: ^1.3.0
  screenshot: ^3.0.0
  image_picker: ^1.0.8
  flutter_email_sender: ^6.0.3
  url_launcher: ^6.3.0

  #EXAMPLE
  hexcolor: ^3.0.1
  path_drawing: ^1.0.1

  #SINGING
  google_sign_in: ^6.2.1

  #PURCHASES
  purchases_flutter: ^6.30.2

dev_dependencies:
  auto_route_generator: ^7.3.2
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/locale/
    - assets/images/
    - assets/lottie/
    - assets/icons/
    - assets/icons/achievements/
    - assets/icons/settings/

  fonts:
   - family: Nunito
     fonts:
       - asset: assets/fonts/Nunito-Regular.ttf

